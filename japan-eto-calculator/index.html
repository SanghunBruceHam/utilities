  <meta charset="UTF-8">
  <title>干支計算機｜生年月日で十二支を簡単チェック</title>

  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      margin: 0;
      padding: 0;
    }
    .calculator {
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 480px;
      width: 90%;
      margin: 2em auto;
    }
    h1 {
      font-family: 'Kosugi Maru', sans-serif;
      font-size: 1.8em;
      margin-bottom: 0.6em;
      color: #00796b;
    }
    .description-box {
      background-color: #f1f8e9;
      border-left: 6px solid #8bc34a;
      padding: 1em;
      font-size: 0.95em;
      color: #4e5c41;
      margin-bottom: 1.5em;
      line-height: 1.6em;
      border-radius: 6px;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    input, select {
      padding: 0.6em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #bbb;
    }
    .result {
      margin-top: 1.2em;
      font-size: 1.3em;
      font-weight: bold;
      color: #2c3e50;
      background: #e0f2f1;
      padding: 0.8em 1em;
      border-radius: 12px;
    }
    .history, .popular, .share, .fortune {
      margin-top: 16px;
      font-size: 0.9em;
      color: #555;
    }
      @media (max-width: 600px) {
      .calculator {
        padding: 1em;
        width: 95%;
        font-size: 0.95em;
      }
      h1 {
        font-size: 1.4em;
      }
      .input-row {
        flex-wrap: nowrap;
        flex-direction: row;
        flex-shrink: 1;
        flex-grow: 1;
        justify-content: space-between;
      }
      .input-row select {
        flex: 1;
        min-width: 30%;
      }
      input, button {
        width: 100%;
      }
      .result {
        font-size: 1.1em;
        padding: 0.6em 0.8em;
      }
    }
  </style>
  <meta name="description" content="生年月日から干支（えと）を調べる無料の計算ツールです。立春基準にも対応。">
  <meta name="keywords" content="干支, 生年月日, 計算機, 十二支, 日本の干支">
  <meta property="og:title" content="干支計算機">
  <meta property="og:description" content="生年月日から干支（えと）を調べる無料ツール。">
  <meta property="og:image" content="https://wp.mahalohana-bruce.com/japan-eto-calculator/belt-convert.png">

<body>
  <div class="calculator">
    <h1>干支を調べる</h1>
    <div class="description-box">
      <strong>使い方：</strong><br>
      1. 調べたい人の生年月日を入力してください（カレンダー形式または年・月・日の選択）。<br>
      2. 「変換する」ボタンをクリックするか、エンターキーを押します。<br>
      3. 干支、人気の干支、今日の運勢が表示されます。<br>
      ※ 2月4日（立春）より前に生まれた場合は、前年の干支になります。<br>
      <em style="font-size: 0.85em; color: #888;">※ このページをブックマークしておくと便利です。</em>
    </div>
    <div class="input-row">
      <input type="date" id="birthDate">
      <button id="convertBtn" style="padding: 0.6em 1em; font-size: 1em; border-radius: 8px; border: none; background-color: #00796b; color: white; cursor: pointer;">変換する</button>
    </div>
    <div class="input-row">
      <select id="birthYear"></select>
      <select id="birthMonth"></select>
      <select id="birthDay"></select>
    </div>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
    <div class="popular" id="popular"></div>
    <div class="share" id="share"></div>
    <div class="fortune" id="fortune"></div>
  </div>
  <script>
    var etoList = ['子（ねずみ）', '丑（うし）', '寅（とら）', '卯（うさぎ）', '辰（たつ）', '巳（へび）', '午（うま）', '未（ひつじ）', '申（さる）', '酉（とり）', '戌（いぬ）', '亥（いのしし）'];
    var fortuneList = ['大吉！今日はとても良い日になりそうです。', '中吉。平穏な一日を過ごせるでしょう。', '小吉。慎重に行動すれば吉。', '末吉。あまり無理をせず、自然体で。', '凶。注意深く過ごしましょう。'];
    var resultDiv = document.getElementById('result');
    var historyDiv = document.getElementById('history');
    var popularDiv = document.getElementById('popular');
    var shareDiv = document.getElementById('share');
    var fortuneDiv = document.getElementById('fortune');
    var dateInput = document.getElementById('birthDate');
    var yearSel = document.getElementById('birthYear');
    var monthSel = document.getElementById('birthMonth');
    var daySel = document.getElementById('birthDay');
    var countMap = new Array(12).fill(0);
    var historyLog = [];

    for (var y = 1900; y <= new Date().getFullYear(); y++) {
      var opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y + '年';
      yearSel.appendChild(opt);
    }
    for (var m = 1; m <= 12; m++) {
      var opt = document.createElement('option');
      opt.value = m;
      opt.textContent = m + '月';
      monthSel.appendChild(opt);
    }
    function updateDays() {
      daySel.innerHTML = '';
      var year = parseInt(yearSel.value);
      var month = parseInt(monthSel.value);
      var daysInMonth = new Date(year, month, 0).getDate();
      for (var d = 1; d <= daysInMonth; d++) {
        var opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d + '日';
        daySel.appendChild(opt);
      }
    }

    function showResult(dateStr) {
      if (!dateStr) return;
      var date = new Date(dateStr);
      var risshun = new Date(date.getFullYear(), 1, 4);
      var etoYear = date < risshun ? date.getFullYear() - 1 : date.getFullYear();
      var index = (etoYear - 1984 + 12) % 12;
      var eto = etoList[index];
      resultDiv.innerHTML = etoYear + '年の干支は <span style="color:#e74c3c; font-size:1.4em;">「' + eto + '」</span><br><span style="font-size: 0.9em; color: #2e7d32;">今日の運勢: ' + fortuneList[Math.floor(Math.random() * fortuneList.length)] + '</span>';
      historyLog.unshift(etoYear + '年 - ' + eto);
      if (historyLog.length > 3) historyLog.pop();
      historyDiv.innerHTML = '最近の結果:<br>' + historyLog.map(function(h) { return '・' + h; }).join('<br>');
      countMap[index]++;
      var ranked = countMap.map(function(v, i) { return { eto: etoList[i], count: v }; }).sort(function(a, b) { return b.count - a.count; });
      popularDiv.innerHTML = '人気の干支:<br>' + ranked.slice(0, 3).map(function(r) { return '・' + r.eto + '（' + r.count + '回）'; }).join('<br>');
      shareDiv.innerHTML = `
        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(etoYear + '年の干支は「' + eto + '」です！')}&url=&url=https://wp.mahalohana-bruce.com/japan-eto-calculator/index.html" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background-color: #1da1f2; color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/X_logo_2023.svg" width="18"> X
        </a>
        <a class="line" href="https://social-plugins.line.me/lineit/share?url=https://wp.mahalohana-bruce.com/japan-eto-calculator/index.html&text=${encodeURIComponent(etoYear + '年の干支は「' + eto + '」です！')}" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background-color: #00c300; color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="18"> LINE
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=&url=https://wp.mahalohana-bruce.com/japan-eto-calculator/index.html" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background-color: #3b5998; color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="18"> Facebook
        </a>
        <a href="https://www.threads.net/intent/post?text=${encodeURIComponent(etoYear + '年の干支は「' + eto + '」です！ &url=https://wp.mahalohana-bruce.com/japan-eto-calculator/index.html')}" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background-color: #000; color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Threads_%28app%29_logo.svg" width="18"> Threads
        </a>
        <a href="https://www.instagram.com/?url=&url=https://wp.mahalohana-bruce.com/japan-eto-calculator/index.html" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background-color: #e1306c; color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="18"> Instagram
        </a>`;
      var fortune = fortuneList[Math.floor(Math.random() * fortuneList.length)];
      fortuneDiv.innerHTML = '';
    }

    yearSel.addEventListener('change', updateDays);
    monthSel.addEventListener('change', updateDays);
    daySel.addEventListener('change', function() {
      var year = yearSel.value;
      var month = ('0' + monthSel.value).slice(-2);
      var day = ('0' + daySel.value).slice(-2);
      showResult(year + '-' + month + '-' + day);
    });
    dateInput.addEventListener('change', function() {
      showResult(dateInput.value);
    });
    document.getElementById('convertBtn').addEventListener('click', function() {
      showResult(dateInput.value);
    });
    dateInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        showResult(dateInput.value);
      }
    });

    yearSel.value = 2000;
    monthSel.value = 1;
    updateDays();
    daySel.value = 1;
    showResult('2000-01-01');
  </script>
